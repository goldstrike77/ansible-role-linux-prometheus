galaxy_info:
  author: your name
  description: your description
  company: your company (optional)

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Some suggested licenses:
  # - BSD (default)
  # - MIT
  # - GPLv2
  # - GPLv3
  # - Apache
  # - CC-BY
  license: license (GPLv2, CC-BY, etc)

  min_ansible_version: 1.2

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # Optionally specify the branch Galaxy will use when accessing the GitHub
  # repo for this role. During role install, if no tags are available,
  # Galaxy will use this branch. During import Galaxy will access files on
  # this branch. If Travis integration is configured, only notifications for this
  # branch will be accepted. Otherwise, in all cases, the repo's default branch
  # (usually master) will be used.
  #github_branch:

  #
  # platforms is a list of platforms, and each platform has a name and a list of versions.
  #
  # platforms:
  # - name: Fedora
  #   versions:
  #   - all
  #   - 25
  # - name: SomePlatform
  #   versions:
  #   - all
  #   - 1.0
  #   - 7
  #   - 99.99

  galaxy_tags: []
    # List tags for your role here, one per line. A tag is a keyword that describes
    # and categorizes the role. Users find roles by searching for tags. Be sure to
    # remove the '[]' above, if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies:
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
  - role: 'ansible-role-linux-grafana'
    vars:
      grafana_ngx_dept: '{{ prometheus_grafana_ngx_dept | bool | to_json }}'
      grafana_path: '{{ prometheus_grafana_path }}'
      grafana_version: '{{ prometheus_grafana_version }}'
      grafana_admin_user: '{{ prometheus_grafana_admin_user }}'
      grafana_admin_password: '{{ prometheus_grafana_admin_password }}'
      grafana_port: '{{ prometheus_grafana_port }}'
      grafana_ds_arg:
        - name: 'prometheus'
          settings:
            - server: '127.0.0.1'
              port: '{% if trickster_is_install %}{{ trickster_port.proxy_server }}{% elif thanos_is_install %}{{ thanos_port.query_http }}{% else %}{{ prometheus_port.prometheus }}{% endif %}'
      grafana_ngx_version: '{{ prometheus_grafana_ngx_version }}'
      grafana_ngx_port_http: '{{ prometheus_grafana_ngx_port_http }}'
      grafana_ngx_port_https: '{{prometheus_grafana_ngx_port_https }}'
      grafana_ngx_site:
        - domain: '{{ prometheus_grafana_ngx_domain }}'
          type: 'proxy'
          location: '/'
          syntax:
            - 'expires off'
            - 'proxy_set_header Host $http_host'
          backend_address: '{{ prometheus_server }}'
          backend_port: '{{ prometheus_grafana_port }}'
          sticky: 'ip_hash'
          keepalive: '32'
    when: prometheus_grafana_dept or prometheus_grafana_ngx_dept
