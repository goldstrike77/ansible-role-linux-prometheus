---
prometheus_azure_redis_alert_rules:
# Microsoft.Cache/Redis
  - alert: azure_redis_CPU_usage
    expr: azure_redis{aggregation="average",metric="percentProcessorTime"} > 75
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].warning >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_redis_CPU_usage
    expr: azure_redis{aggregation="average",metric="percentProcessorTime"} > 85
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_redis_CPU_usage
    expr: azure_redis{aggregation="average",metric="percentProcessorTime"} > 95
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].critical >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_redis_memory_usage
    expr: azure_redis{aggregation="average",metric="usedmemorypercentage"} > 75
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].warning >>
    annotations:
      description: 'Memory usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_redis_memory_usage
    expr: azure_redis{aggregation="average",metric="usedmemorypercentage"} > 85
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Memory usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_redis_memory_usage
    expr: azure_redis{aggregation="average",metric="usedmemorypercentage"} > 95
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].critical >>
    annotations:
      description: 'Memory usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
