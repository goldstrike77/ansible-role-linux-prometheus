---
prometheus_azure_redis_alert_rules:
# Microsoft.Cache/Redis
  - alert: azure_redis_CPU_usage
    expr: azure_redis{aggregation="average",metric="percentProcessorTime"} > 90
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.1f" }}%.'
  - alert: azure_redis_memory_usage
    expr: azure_redis{aggregation="verage",metric="usedmemorypercentage"} > 90
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Memory usage has exceeded the threshold with a value of {{ $value | printf "%.1f" }}%.'