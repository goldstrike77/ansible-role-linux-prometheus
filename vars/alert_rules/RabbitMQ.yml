---
prometheus_rabbitmq_alert_rules:
# RabbitMQ message broker
  - alert: RabbitMQ_Instance
    expr: 'rabbitmq_up == 0'
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].critical >>
    annotations:
      description: "Instance has been stoped."
