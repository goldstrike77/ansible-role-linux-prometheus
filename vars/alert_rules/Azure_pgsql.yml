---
prometheus_azure_pgsql_alert_rules:
# Microsoft.DBforPostgreSQL/servers
  - alert: azure_pgsql_CPU_usage
    expr: azure_pgsql{aggregation="average",metric="cpu_percent"} > 90
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.1f" }}%.'
  - alert: azure_pgsql_memory_usage
    expr: azure_pgsql{aggregation="average",metric="memory_percent"} > 90
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Memory usage has exceeded the threshold with a value of {{ $value | printf "%.1f" }}%.'
  - alert: azure_pgsql_storage_usage
    expr: azure_pgsql{aggregation="average",metric="storage_percent"} > 80
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Storage usage has exceeded the threshold with a value of {{ $value | printf "%.1f" }}%.'
  - alert: azure_pgsql_storage_usage
    expr: azure_pgsql{aggregation="average",metric="storage_percent"} > 90
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].critical >>
    annotations:
      description: 'Storage usage has exceeded the threshold with a value of {{ $value | printf "%.1f" }}%.'