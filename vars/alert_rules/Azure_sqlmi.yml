---
prometheus_azure_sqlmi_alert_rules:
# Microsoft.Sql/managedInstances
  - alert: azure_sqlmi_CPU_usage
    expr: azure_sqlmanagedinstance{aggregation="average",metric="avg_cpu_percent"} > 75
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].warning >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_sqlmi_CPU_usage
    expr: azure_sqlmanagedinstance{aggregation="average",metric="avg_cpu_percent"} > 85
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].high >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
  - alert: azure_sqlmi_CPU_usage
    expr: azure_sqlmanagedinstance{aggregation="average",metric="avg_cpu_percent"} > 95
    for: 5m
    labels:
      severity: << vars['prometheus_alert_incident_' + prometheus_alert_incident_levels_map].critical >>
    annotations:
      description: 'Average CPU usage has exceeded the threshold with a value of {{ $value | printf "%.0f" }}%.'
