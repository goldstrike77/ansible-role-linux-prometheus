---
prometheus_os_alert_rules:
# Operating system
  - alert: Instance_PS_Load
    expr: "(node_load15 / count without (cpu, mode) (node_cpu{mode='system'})) > 5"
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Processor load has exceeded the threshold with a value of {{ $value | printf "%.2f" }}%.'
  - alert: Instance_CPU_Load
    expr: '((100 * (1 - avg by(subscription,region,environment,group,instance,service)(irate(node_cpu{mode="idle"}[10m])))) > 90) or ((100 * (1 - avg by(subscription,region,environment,group,instance,service)(irate(wmi_cpu_time_total{mode="idle"}[10m])))) > 90)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'CPU usage has exceeded the threshold with a value of {{ $value | printf "%.2f" }}%.'
  - alert: Instance_RAM_Usage
    expr: '((sum(node_memory_MemTotal)by(environment,group,instance,service) - sum(node_memory_MemFree + node_memory_Buffers + node_memory_Cached)by(environment,group,instance,service)) / (sum(node_memory_MemTotal)by(environment,group,instance,service)) * 100 > 80) or ((sum(wmi_cs_physical_memory_bytes)by(environment,group,instance,service) - sum(wmi_os_physical_memory_free_bytes)by(environment,group,instance,service)) / (sum(wmi_cs_physical_memory_bytes)by(environment,group,instance,service)) * 100 > 90)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Memory usage has exceeded the threshold with a value of {{ $value | printf "%.2f" }}%.'
  - alert: Instance_FS_Usage
    expr: '(node_filesystem_free{fstype!~"rootfs|selinuxfs|autofs|rpc_pipefs|tmpfs"} / node_filesystem_size{fstype!~"rootfs|selinuxfs|autofs|rpc_pipefs|tmpfs"} < 0.2) or (wmi_logical_disk_free_bytes{volume!~"HarddiskVolume.*"} / wmi_logical_disk_size_bytes{volume!~"HarddiskVolume.*"} < 0.2)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Filesystem {{ $labels.filesystem }} has less than 20% with a value of {{ $value | printf "%.0f" }}.'
  - alert: Instance_FS_Usage
    expr: '(node_filesystem_free{fstype!~"rootfs|selinuxfs|autofs|rpc_pipefs|tmpfs"} / node_filesystem_size{fstype!~"rootfs|selinuxfs|autofs|rpc_pipefs|tmpfs"} < 0.1) or (wmi_logical_disk_free_bytes{volume!~"HarddiskVolume.*"} / wmi_logical_disk_size_bytes{volume!~"HarddiskVolume.*"} < 0.1)'
    for: 10m
    labels:
      severity: critical
    annotations:
      description: 'Filesystem {{ $labels.filesystem }} has less than 10% with a value of {{ $value | printf "%.0f" }}.'
  - alert: Instance_FS_Inodes
    expr: 'node_filesystem_files_free{fstype!~"rootfs|selinuxfs|autofs|rpc_pipefs|tmpfs"} / node_filesystem_files{fstype!~"rootfs|selinuxfs|autofs|rpc_pipefs|tmpfs"} * 100 < 10'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Filesystem {{ $labels.filesystem }} inodes has less than 10% with a value of {{ $value | printf "%.0f" }}.'
  - alert: Instance_Disc_Read
    expr: 'irate(node_disk_read_time_ms{device!~"dm-.+"}[5m]) / irate(node_disk_reads_completed{device!~"dm-.+"}[5m]) > 100'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Disk read latency > 100ms with a value of {{ $value }}.'
  - alert: Instance_Disc_Write 
    expr: 'irate(node_disk_write_time_ms{device!~"dm-.+"}[5m]) / irate(node_disk_writes_completed{device!~"dm-.+"}[5m]) > 100'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Disk write latency > 100ms with a value of {{ $value }}.'
  - alert: Instance_NIC_Receive
    expr: '(irate(node_network_receive_bytes{device!~"lo|docker.*"}[5m]) > 300000000) or (irate(wmi_net_bytes_received_total[5m]) > 300000000)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: "{{ $labels.device }} has more than 300M receive."
  - alert: Instance_NIC_Transmit
    expr: '(irate(node_network_transmit_bytes{device!~"lo|docker.*"}[5m]) > 30000000) or (irate(wmi_net_bytes_sent_total[5m]) > 30000000)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: "{{ $labels.device }} has more than 300M traffic."
  - alert: Instance_Service
    expr: '(node_systemd_unit_state{state="inactive"} == 1) or (wmi_service_state{state="stopped"} == 1)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: "Service has been stoped."
  - alert: Instance_Disc_Read
    expr: '(sum by (subscription,region,environment,group,instance,service) (irate(node_disk_bytes_read{device!~"dm-.+"}[5m])) / 1024 / 1024 > 50) or (sum by (subscription,region,environment,group,instance,service) (irate(wmi_logical_disk_read_bytes_total{volume!~"HarddiskVolume.*"}[5m])) / 1024 / 1024 > 50)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Disk is probably reading too much data with a value of {{ $value | printf "%.0f" }}.'
  - alert: Instance_Disc_Write
    expr: '(sum by (subscription,region,environment,group,instance,service) (irate(node_disk_bytes_written{device!~"dm-.+"}[5m])) / 1024 / 1024 > 50) or (sum by (subscription,region,environment,group,instance,service) (irate(wmi_logical_disk_write_bytes_total{volume!~"HarddiskVolume.*"}[5m])) / 1024 / 1024 > 50)'
    for: 10m
    labels:
      severity: warning
    annotations:
      description: 'Disk is probably writing too much data with a value of {{ $value | printf "%.0f" }}.'