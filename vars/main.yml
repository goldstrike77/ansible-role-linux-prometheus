prometheus_prober_exporters:
  - 'blackbox_exporter'
  - 'smokeping_prober'
  - 'snmp_exporter'

prometheus_alert_incident_severity:
  critical: 'critical'
  high: 'high'
  warning: 'warning'
  info: 'info'

prometheus_alert_incident_priority:
  critical: 'p1'
  high: 'p2'
  warning: 'p3'
  info: 'p4'
