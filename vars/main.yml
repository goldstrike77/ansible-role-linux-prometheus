  - 'nginx'
  - 'node'
  - 'openldap'
  - 'packetbeat'
  - 'php-fpm'
  - 'postgres'
  - 'pushgateway'
  - 'prometheus'
  - 'rabbitmq'
  - 'redis-sentinel'
  - 'redis-server'
  - 'skywalking'
